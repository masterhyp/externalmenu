<html>
    <head>
        <meta charset="utf-8" />
        <style>
            body,
            html {
                display: flex;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
                justify-content: center;
                align-items: center;
            }
            .container {
                display: block;
                width: calc((1px * 4) + (((5px / 1.5) + 1px) * 2) + (10px * 2));
                height: calc((1px * 2) + (5px * 2) + (10px * 2) + 2px);
            }
            .line {
                display: block;
                border: 1px solid #000;
                background: #c7ea46;
            }
            .line.y {
                width: 2px;
                height: 10px;
            }
            .line.x {
                width: 10px;
                height: 2px;
                float: left;
            }
            .col-col,
            .row {
                width: 100%;
            }
            .row {
                display: flex;
                height: calc((1px * 2) + 10px);
                justify-content: center;
            }
            .row-spacer {
                display: block;
                width: 100%;
                height: calc(5px / 2);
            }
            .col-col,
            .col-spacer {
                display: block;
                height: calc((1px * 2) + 2px);
            }
            .col-spacer {
                float: left;
                width: calc((5px / 1.5) + 1px);
            }
              .xcross {
                position: absolute;
                right: 100px;
                top: 100px;
                text-align: center;
                font-family: 'Gideon Roman', cursive;
                font-size: 25px;
                color: rgba(255, 255, 255, .5)
              }
        </style>
    </head>
    <body style="background: rgba(0, 0, 0, 0);">
         <div class="xcross">
          XCROSS ON <br/> for unload press F4
        </div>
        <div class="container">
            <div class="row"><div class="line y"></div></div>
            <div class="row-spacer"></div>
            <div class="col-col">
                <div class="line x"></div>
                <div class="col-spacer"></div>
                <div class="col-spacer"></div>
                <div class="line x"></div>
            </div>
            <div class="row-spacer"></div>
            <div class="row"><div class="line y"></div></div>
        </div>
    </body>
</html>
